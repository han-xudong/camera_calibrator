name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Try vars first, then secrets. The syntax below isn't standard bash fallback in YAML.
          # We'll use a step before this to determine it, or just use secrets if vars is empty?
          # Easier: just assume the user might have put it in SECRETS if they couldn't find VARS.
          # But we can't use '||' here easily.
          # Let's map both and let the script pick one? No, Next.js needs the specific name.
          # Best bet: Map secrets.NEXT_PUBLIC_BACKEND_API_URL to the env var if vars is empty.
          NEXT_PUBLIC_BACKEND_API_URL: ${{ vars.NEXT_PUBLIC_BACKEND_API_URL || secrets.NEXT_PUBLIC_BACKEND_API_URL }}
          # Explicitly set base path to avoid detection issues
          NEXT_PUBLIC_BASE_PATH: /camera_calibrator

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
